<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Currency convertor. It converts FIAT and crypto currencies.">
    <title>Opeepl Exchange</title>
    <link rel="stylesheet" href="style.css">
</head>


<div class="fiat-wrapper">
    <h3>fiat / fiat converter</h3>
    <p class="data-from">data provided by <a href="https://exchangeratesapi.io/">exchangeratesapi.io</a></p>

    <div class="input-wrapper wrapper">
        <input id="input1" class="fiat-input" aria-label="Currency Amount Field" type="number">
        <select id="select1" class="fiat-currencies-symbol" name="input-currency">
            <option selected value="">Select currency</option>
        </select>
    </div>
    <p class="equal">=</p>
    <div class="output-wrapper wrapper">
        <input id="input2" class="fiat-input" aria-label="Currency Amount Field" type="number">
        <select id="select2" class="fiat-currencies-symbol" name="input-currency">
            <option selected value="">Select currency</option>
        </select>
    </div>

</div>

<div class="coinbase-wrapper">
    <h3>fiat / crypto converter</h3>
    <p class="data-from">data provided by <a href="https://developers.coinbase.com/api/v2#get-exchange-rates">Coinbase API</a></p>
    <div class="input-wrapper wrapper">
        <input id="input1" class="input" aria-label="Currency Amount Field" type="number">
        <select id="select1" class="currencies-symbol" name="input-currency">
            <option selected value="">Select crypto</option>
        </select>
    </div>

    <p class="equal">=</p>

    <div class="output-wrapper wrapper">
        <input id="input2" class="input" aria-label="Currency Amount Field" type="number">
        <select id="select2" class="currencies-symbol" name="input-currency">
            <option selected value="">Select crypto</option>
        </select>
    </div>
